<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Pencarian Gratis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-box {
      padding: 12px 20px;
      width: 300px;
      border-radius: 24px;
      border: 1px solid #ccc;
      font-size: 18px;
      outline: none;
      transition: border-color 0.3s;
    }
    .search-box:focus {
      border-color: #4285f4;
    }
    button {
      padding: 12px 24px;
      margin-left: 8px;
      border: none;
      border-radius: 24px;
      background-color: #4285f4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357ae8;
    }
    form {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <form action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" name="q" class="search-box" placeholder="Ketik kata kunci..." required autofocus />
    <button type="submit">Cari</button>
  </form>
</body>
</html>
